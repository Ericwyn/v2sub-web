<script>
    function headBtnClick(){
        mdui.dialog({
            title: '管理员登录',
            content: `
                    <div class="">需要输入管理员密码才可进入管理页面</div>
                    <div class="mdui-textfield">
                        <input autocomplete="off" class="mdui-textfield-input" id="pw" type="password" placeholder="请输入管理员密码"/>
                    </div>
                `,
            buttons: [
                {
                    text: '取消'
                },
                {
                    text: '确认',
                    onClick: function(){
                        AJAX({
                            url: "adminLogin",
                            method: AJAX_METHOD.POST,
                            json: {
                                password: document.getElementById("pw").value
                            },
                            success: function (res){
                                let resJson = JSON.parse(res)
                                console.log(resJson)
                                if (resJson.code !== "1000") {
                                    mdui.alert(resJson.msg);
                                } else {
                                    window.location.reload();
                                }
                            },
                            fail: function (){
                                mdui.alert("管理员密码错误");
                            }
                        })
                    }
                }
            ]
        });
    }
</script>
